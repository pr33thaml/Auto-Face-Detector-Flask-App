<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Photo Recognizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Photo Recognizer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="subject">Enter Subject:</label>
            <input type="text" name="subject" id="subject" required>
            
            <label for="class_info">Enter Class:</label>
            <input type="text" name="class_info" id="class_info" required>
            
            <label for="selected_images">Select Photos:</label>
            <input type="file" name="selected_images" id="selected_images" accept=".jpg, .jpeg, .png" multiple required>
            
            <button type="submit">Process Images</button>
        </form>
        <div class="result">{{ result|safe }}</div>
    </div>
</body>
</html>
